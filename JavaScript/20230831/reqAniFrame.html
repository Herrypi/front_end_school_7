<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Box Moving with Arrow Keys</title>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        const box = document.querySelector(".box");
        const boxSpeed = 5; // 이동 속도 조절

        let x = 0;
        let y = 0;

        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    y -= boxSpeed;
                    break;
                case "ArrowDown":
                    y += boxSpeed;
                    break;
                case "ArrowLeft":
                    x -= boxSpeed;
                    break;
                case "ArrowRight":
                    x += boxSpeed;
                    break;
            }

            box.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>

</html>
