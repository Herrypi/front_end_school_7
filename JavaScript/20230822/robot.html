        function RobotFactory(foodNames) {
            // getRandom 메소드를 정의하여 랜덤하게 음식 메뉴를 선택하는 기능 추가
            this.getRandom = function() {
                const randomIndex = Math.floor(Math.random() * foodNames.length);
                return foodNames[randomIndex];
            };
        }

        const robot = new RobotFactory(['청국장', '물냉면', '돔베고기', '고기국수']);

        // 로봇을 이용하여 랜덤한 음식 메뉴 선택
