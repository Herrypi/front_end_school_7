<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 물어보기</title>
</head>

<body>
    <script>
        const age = prompt("나이 입력");
        if (age > 18) {
            console.log("안녕하세요")
        }
        else if (age > 10) {
            console.log("안녕!")
        }
        else
            console.log("부럽다…")
    </script>
</body>

</html>
