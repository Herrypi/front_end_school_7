<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선 순위</title>
    <style>
        #id1 {
            color: violet;
        }

        .c1 {
            color: red;
            background-color: aqua;
        }

        p {
            color: blue;
        }
        /*  1순위 p타입안에 작성한 스타일
            2순위 id
            3순위 class
            4순위 p  
        */
        

    </style>
</head>

<body>
    <p class="c1" id="id1" style="color: green;">선택자 우선순위</p>

    <p class="c1" id="id1">선택자 우선순위</p>

    <p class="c1">선택자 우선순위</p>

    <p>선택자 우선순위</p>

    
</body>

</html>
