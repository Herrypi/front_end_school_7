<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<div class="root">
    <header class="header">
        <img class="logo" src="./img/weniv-logo.png" alt="weniv-logo">
    </header>

    <body class="contents">
        <div class="timer-box">
            <div class="timer-container">
                <div class="timer-title">
                    <h2>TIMER</h2>
                </div>
                <hr>
                <div class="time">
                    <div>
                        <span>HRS</span>
                        
                    </div>
                    <img src="./img/dot.png" alt="">
                    <div>
                        <span>MIN</span>
                    </div>
                    <img src="./img/dot.png" alt="">
                    <div>
                        <span>SEC</span>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer class="footer">

    </footer>
</div>

</html>
