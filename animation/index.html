<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롱 | 이미지 만들기</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cont">
        <div class="ear-left">
            <div class="ear-left-inner"></div>
        </div>
        <div class="ear-right">
            <div class="ear-right-inner"></div>
        </div>
        <div class="hair">
            <img src="img/hair.png">
        </div>
        <div class="face">
            <div class="eye-left">
                <div class="eye-left-inner">
                    <div class="eye-left-inner-light1"></div>
                    <div class="eye-left-inner-light2"></div>
                </div>
            </div>
            <div class="eye-right">
                <div class="eye-right-inner">
                    <div class="eye-right-inner-light1"></div>
                    <div class="eye-right-inner-light2"></div>
                </div>
            </div>
            <div class="eyelash-left">
            </div>
            <div class="eyelash-right">
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="mouth-open"></div>
        </div>
    </div>
</body>
</html>
